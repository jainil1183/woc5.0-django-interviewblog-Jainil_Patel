{% extends 'base.html' %}


{% block content %}

<div class="container">
    <div class="p-4 m-4">
        <div class="col-lg-4 mt-4 border border-dark mb-4 mx-auto rounded pt-4">
            <div class="text-center col">

            <div><h1>Login Here</h1></div>
            <hr>
            </div>
            <h3 hidden class="alert alert-light border border-dark mt-4 mb-4 rounded">Login Here</h3>
            <form action="" method="POST">

                {% csrf_token %}
                <div class="form-group">
                    <input required type="text" name="username"
                    class=" form-control-sm form-control" placeholder="Username">
                </div>

				<br>

                <div class="form-group">
                    <input type="password"
                    name="password"
                     class="form-control form-control-sm" placeholder="Password">
                </div>

                <br>
				<center>
                <div class="form-group">
                    <input class="btn btn-sm btn-info col-lg-4" type="submit" value="Login">
                </div>
				</center>

            </form>
        </div>
    </div>
</div>

{% endblock %}
